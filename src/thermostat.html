<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="Thermostat.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>

    <h1>Thermostaten</h1>

    <div id="temperature"></div>
    <a href="#" id="increase">Increase</a>
    <a href="#" id="decrease">Decrease</a>
    <a href="#" id="powersave" onclick="">Powaaaa Saver</a>
    <a href="#" id="reset">Reset</a>


  </body>
  <script type="text/javascript">

  var thermostat = new Thermostat();
  $( document ).ready(function() {

  $("#temperature").text(function(){
    return thermostat.temperature
  });

    $("#increase").click(function(){
      thermostat.increase();
      $("#temperature").css('color', 'green')
      $("#temperature").text(thermostat.temperature)
  });

    $("#decrease").click(function(){
      thermostat.decrease();
      $("#temperature").text(thermostat.temperature)
    });

    $("#powersave").click(function(){
      thermostat.powerSwitch();
      $("#temperature").text(thermostat.temperature)
    });

     $("#reset").click(function(){
      thermostat.resetter();
      $("#temperature").text(thermostat.temperature)
    });
});


  </script>
</html>
