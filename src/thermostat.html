<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="Thermostat.js"></script>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>

    <h1>Makes you feel comfy</h1>

    <div id="temperature"></div>
    <a href="#" onclick="increase()" id="increase">Increase</a>
    <a href="#" id="decrease" onclick="decrease()">Decrease</a>


  </body>
  <script type="text/javascript">
    thermostat = new Thermostat();
    document.getElementById("temperature").innerHTML = thermostat.temperature;

    function increase(value){
      document.getElementById("increase").value = thermostat.increase();
      document.getElementById("temperature").innerHTML = thermostat.temperature;
    };


    function decrease(value){
      document.getElementById("increase").value = thermostat.decrease();
      document.getElementById("temperature").innerHTML = thermostat.temperature;
    };
  </script>
</html>
